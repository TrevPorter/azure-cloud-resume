name: Deploy Cloud Resume

on:
  push:
    branches: [ "main" ]


permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # ---------- FRONTEND ----------
    - name: Upload site to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name tfcloudresume \
          --destination '$web' \
          --source site \
          --overwrite
